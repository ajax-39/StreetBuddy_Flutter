<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Buddy - Password Reset</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .container {
        text-align: center;
        max-width: 400px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .message {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1rem;
        transition: background 0.3s;
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">STREET BUDDY</div>
      <div class="spinner"></div>
      <div class="message">Redirecting to app...</div>
      <div id="status"></div>
      <div id="manual-link" style="display: none; margin-top: 1rem">
        <p>If you're not redirected automatically:</p>
        <a href="#" id="manual-open" class="btn">Open Street Buddy App</a>
      </div>
    </div>

    <script>
      function getUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
          code: urlParams.get("code"),
          type: urlParams.get("type"),
        };
      }
      function redirectToApp() {
        const params = getUrlParams();
        console.log("Reset password parameters:", params);

        if (params.code && params.type === "recovery") {
          // Try different redirect methods
          const deepLink = `streetbuddy://reset-password?code=${params.code}&type=${params.type}`;
          const webAppLink = `${window.location.origin}/#/reset-password?code=${params.code}&type=${params.type}`;
          const fallbackLink = `${window.location.origin}?reset_code=${params.code}&reset_type=${params.type}`;

          console.log("Attempting to redirect to:", {
            deepLink,
            webAppLink,
            fallbackLink,
          });

          // Store parameters in sessionStorage for the main app to find
          sessionStorage.setItem("resetPasswordCode", params.code);
          sessionStorage.setItem("resetPasswordType", params.type);

          // Method 1: Try deep link first (for mobile app)
          try {
            window.location.href = deepLink;
            console.log("Deep link navigation attempted");
          } catch (e) {
            console.error("Deep link error:", e);
          }

          // Method 2: Fallback to web app hash-based routing after a short delay
          setTimeout(() => {
            try {
              window.location.replace(webAppLink);
              console.log("Web app navigation attempted");
            } catch (e) {
              console.error("Web navigation error:", e);
            }
          }, 1000);

          // Method 3: Show manual link after 3 seconds
          setTimeout(() => {
            document.getElementById("manual-link").style.display = "block";
            document.getElementById("manual-open").href = webAppLink;
            document.querySelector(".spinner").style.display = "none";
            document.querySelector(".message").textContent =
              "Please click the button below to continue:";

            // Log for debugging
            console.log("Manual redirect ready with code:", params.code);

            // Add fallback button
            const fallbackButton = document.createElement("a");
            fallbackButton.href = fallbackLink;
            fallbackButton.className = "btn";
            fallbackButton.style.marginTop = "10px";
            fallbackButton.style.display = "block";
            fallbackButton.textContent = "Try Alternate Link";
            document.getElementById("manual-link").appendChild(fallbackButton);
          }, 3000);
        } else {
          document.getElementById("status").innerHTML =
            '<p style="color: #ff6b6b;">Invalid reset link. Please try again.</p>';
          document.querySelector(".spinner").style.display = "none";
        }
      }

      // Start redirect process when page loads
      window.onload = redirectToApp;
    </script>
  </body>
</html>
